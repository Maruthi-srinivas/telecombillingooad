<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Telecom Billing System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Welcome to the Telecom Billing System!</h1>
    <p>Manage your bills and plans easily.</p>

    <h2>Available Plans</h2>
    <ul>
        <li th:each="plan : ${plans}">
            <span th:text="${plan.name}"></span> - 
            <span th:text="${plan.price}"></span> USD
        </li>
    </ul>

    <h2>Create a New Bill</h2>
    <form action="/api/bills" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required><br><br>

        <label for="planId">Plan ID:</label>
        <input type="number" id="planId" name="planId" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required><br><br>

        <button type="submit">Create Bill</button>
    </form>
</body>
</html>
