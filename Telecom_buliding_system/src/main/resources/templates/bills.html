<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Telecom Billing</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/plans">Plans</a></li>
                <li><a href="/bills">Bills</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="bills">
        <h2>Billing Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>User</th>
                    <th>Plan</th>
                    <th>Amount</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.id}">1</td>
                    <td th:text="${bill.user.name}">User Name</td>
                    <td th:text="${bill.plan.name}">Plan Name</td>
                    <td th:text="${bill.amount}">$50.00</td>
                    <td th:text="${#dates.format(bill.dueDate, 'yyyy-MM-dd')}">2025-04-10</td>
                    <td th:text="${bill.status}">Paid</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Telecom Billing System. All rights reserved.</p>
    </footer>
</body>
</html>
