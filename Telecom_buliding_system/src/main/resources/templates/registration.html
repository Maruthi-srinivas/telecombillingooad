<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <img src="/images/logo.png" alt="Telecom Billing Logo" class="logo">
            <p class="tagline">Simplifying Telecom for You</p>
            <div class="loading-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">Telecom Billing</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/plans">Plans</a></li>
                <li><a href="/bills">Bills</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/login" class="btn-login">Login</a></li> <!-- Add Login Button -->
            </ul>
        </nav>
        </nav>
    </header>

    <section class="registration">
        <h2>Create Your Account</h2>
        <p>Join us to manage your telecom plans and bills securely.</p>
        <form action="/register" method="POST" th:object="${user}" onsubmit="return validatePasswords()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <div id="passwordError" style="color: red; display: none;">Passwords do not match!</div>

            <button type="submit" class="btn">Register</button>
        </form>
        <div th:if="${message}" class="message" th:text="${message}"></div>
    </section>

    <footer>
        <p>&copy; 2025 Telecom Billing System. All rights reserved.</p>
    </footer>

    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorDiv = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorDiv.style.display = "block";
                return false; // Prevent form submission
            }

            errorDiv.style.display = "none";
            return true; // Allow form submission
        }
    </script>
    <script src="/js/script.js"></script>
</body>
</html>
