<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Bill</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Telecom Billing</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/plans">Plans</a></li>
                <li><a href="/bills">Bills</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="create-bill">
        <h2>Create a New Bill</h2>
        <form action="/bills" method="POST">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" placeholder="Enter User ID" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" th:value="${amount}" readonly>

            <label for="planId">Plan ID:</label>
            <input type="number" id="planId" name="planId" th:value="${planId}" readonly>

            <button type="submit" class="btn">Create Bill</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Telecom Billing System. All rights reserved.</p>
    </footer>
</body>
</html>
