<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Bill</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <img src="/images/logo.png" alt="Telecom Billing Logo" class="logo">
            <p class="tagline">Simplifying Telecom for You</p>
            <div class="loading-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">Telecom Billing</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/plans">Plans</a></li>
                <li><a href="/bills">Bills</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="create-bill">
        <h2>Create a New Bill</h2>
        <form action="/bills" method="POST">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" th:value="${userId}" readonly>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" th:value="${userName}" readonly>

            <label for="planId">Plan ID:</label>
            <input type="number" id="planId" name="planId" th:value="${planId}" readonly>

            <label for="planName">Plan Name:</label>
            <input type="text" id="planName" name="planName" th:value="${planName}" readonly>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" th:value="${amount}" readonly>

            <button type="submit" class="btn">Create Bill</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Telecom Billing System. All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
