<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <img src="/images/logo.png" alt="Telecom Billing Logo" class="logo">
            <p class="tagline">Simplifying Telecom for You</p>
            <div class="loading-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <section class="login">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn" onclick="window.location.href='/register'">Register</button>
            </div>

        </form>
        <div th:if="${error}" class="error" th:text="${error}"></div>
    </section>

    <footer>
        <p>&copy; 2025 MAPS Telecom . All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
