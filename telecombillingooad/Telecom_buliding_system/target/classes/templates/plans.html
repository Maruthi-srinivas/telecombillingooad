<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Plans</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <img src="/images/logo.png" alt="Telecom Billing Logo" class="logo">
            <p class="tagline">Simplifying Telecom for You</p>
            <div class="loading-animation">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar">
            <div class="logo">Telecom Billing</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <!--<li><a href="/register">Register</a></li> -->
                <li><a href="/plans">Plans</a></li>
                <li><a href="/bills">Bills</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/logout" class="btn-login">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="plans">
        <h2>Available Plans</h2>
        <div class="plan-cards">
            <div th:each="plan : ${plans}" class="card">
                <h3 th:text="'Plan Name: ' + ${plan.name}">Plan Name</h3>
                <p><strong>Plan ID:</strong> <span th:text="${plan.id}">XX</span></p>
                <p><strong>Price:</strong> $<span th:text="${plan.price}">XX</span>/month</p>
                <p th:text="${plan.description}">Plan Description</p>
                <!-- Subscribe Button -->
                <a th:href="'/bills/create?planId=' + ${plan.id} + '&amount=' + ${plan.price}" class="btn">Subscribe</a>
            </div>
            <!-- If no plans are available -->
            <div th:if="${#lists.isEmpty(plans)}" class="no-plans">
                <p>No plans are currently available.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Telecom Billing System. All rights reserved.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
